services:
  # Soltrace Live - Real-time event indexer
  soltrace-live:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soltrace-live
    restart: unless-stopped
    env_file: ./examples/tributary/env
    environment:
      KAFKA_BROKERS: kafka:9094
    volumes:
      # SQLite database storage
      - soltrace-data:/data
      # IDL files (mount your IDLs here)
      - ./examples/tributary/idls:/idls:ro
    networks:
      - soltrace-net
    command: run --program-prefixes "${PROGRAM_PREFIXES}"
    healthcheck:
      test: ["CMD", "test", "-f", "/data/soltrace.db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Soltrace Backfill - Historical event indexer
  soltrace-backfill:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soltrace-backfill
    restart: "no" # Run once, don't restart
    env_file: ./examples/tributary/env
    volumes:
      # SQLite database storage
      - soltrace-data:/data
      # IDL files (mount your IDLs here)
      - ./examples/tributary/idls:/idls:ro
    networks:
      - soltrace-net
    entrypoint: ["/app/soltrace-backfill"]
    command: --program-prefixes "${PROGRAM_PREFIXES}"

  kafka:
    image: bitnamilegacy/kafka:3.8
    container_name: kafka
    environment:
      - ALLOW_PLAINTEXT_LISTENER=yes
      - KAFKA_CFG_NODE_ID=1
      - KAFKA_CFG_BROKER_ID=1
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=1@127.0.0.1:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,INTERNAL:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_LOG_DIRS=/tmp/logs
      - KAFKA_CFG_PROCESS_ROLES=broker,controller
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093,INTERNAL://:9094
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://127.0.0.1:9092,INTERNAL://kafka:9094
    ports:
      - "9092:9092"
    networks:
      - soltrace-net

  kafka-ui:
    image: provectuslabs/kafka-ui
    container_name: kafka-ui
    ports:
      - "8081:8080"
    restart: "always"
    environment:
      # KAFKA_CLUSTERS_0_NAME: "lkorDA4qT6W1K_dk0LHvtg"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9094
    networks:
      - soltrace-net
    depends_on:
      - kafka

networks:
  soltrace-net:
    driver: bridge

volumes:
  # Named volume for database persistence
  soltrace-data:
    driver: local

services:
  # Soltrace Live - Real-time event indexer
  soltrace-live:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soltrace-live
    restart: unless-stopped
    env_file: ./examples/tributary/env
    volumes:
      # SQLite database storage
      - soltrace-data:/data
      # IDL files (mount your IDLs here)
      - ./examples/tributary/idls:/idls:ro
    networks:
      - soltrace-net
    command: run --program-prefixes "${PROGRAM_PREFIXES}"
    healthcheck:
      test: ["CMD", "test", "-f", "/data/soltrace.db"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Soltrace Backfill - Historical event indexer
  soltrace-backfill:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soltrace-backfill
    restart: "no" # Run once, don't restart
    env_file: ./examples/tributary/env
    volumes:
      # SQLite database storage
      - soltrace-data:/data
      # IDL files (mount your IDLs here)
      - ./examples/tributary/idls:/idls:ro
    networks:
      - soltrace-net
    entrypoint: ["/app/soltrace-backfill"]
    command: --program-prefixes "${PROGRAM_PREFIXES}"

networks:
  soltrace-net:
    driver: bridge

volumes:
  # Named volume for database persistence
  soltrace-data:
    driver: local
